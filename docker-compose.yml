version: '3.3'

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tp10nodejs
    ports:
    - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  api:
    build:
      dockerfile: Dockerfile
    image: tpnodejs:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
    - 3000:9090
    restart: always
